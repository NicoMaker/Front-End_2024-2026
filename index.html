<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End 2024-2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>FRONT END 2024-2026</h1>
    </header>

    <!-- Bottoni PDF e Git -->
    <div class="text-center my-4">
        <button class="btn btn-secondary mx-2" onclick="openPDF()">PDF</button>
        <button class="btn btn-secondary mx-2" onclick="openGit()">GitHub</button>
    </div>

    <!-- Sezione delle Card -->
    <div class="container">
        <div class="row" id="card-container">
            <!-- Le card verranno generate tramite JavaScript -->
        </div>
    </div>

    <footer class="footer">                    
        <small>Made with <img src="./img/iconmonstr-heart-thin-32.png" alt=""> by Ludovico Cammarata, 2024 &copy;</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
